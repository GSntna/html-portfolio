<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Navbar Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 30rem;
    }

    .navbar {
      background-color: #333;
      color: white;
      padding: 15px;
      position: fixed;
      width: 100%;
      top: -50px; /* Initially hides the navbar above the viewport */
      transition: top 0.3s;
    }

    /* Add your styles for the rest of the page content here */
    .content {
      margin-top: 70px; /* Adjust the margin to accommodate the fixed navbar */
      padding: 20px;
      height: 110vh;
    }
  </style>
</head>
<body>

<div class="navbar" id="navbar">
  <p>Your Navbar Content</p>
</div>

<div class="content">
  <h1>Your Page Content</h1>
  <p>Scroll down to see the effect!</p>
</div>

<script>
  window.addEventListener('scroll', function() {
    var navbar = document.getElementById('navbar');

    // Show the navbar when the user scrolls 3rem below the top
    if (window.scrollY > 48) {  // 3rem = 48px (assuming 16px = 1rem)
      navbar.style.top = '0';
    } else {
      navbar.style.top = '-50px';  // Hides the navbar above the viewport
    }
  });
</script>

</body>
</html>
